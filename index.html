<html>
<head>
	<title>Train Ticket Booking</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Train Ticket Booking</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Search</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="search">
			<h2 style="color:black;">Search for Trains</h2>
			<form class="center-block">
				<label for="departure">Departure</label>
				<input type="text" id="departure" name="departure">
				<label for="arrival">Arrival</label>
				<input type="text" id="arrival" name="arrival">
				<label for="date">Date</label>
				<input type="date" id="date" name="date">
			</form>
			<button>Search</button>
		</section>
		<section id="results">
			<h2 style="color:black;">Search Results</h2>
			<ul>
				<li>
					<h3>Train Name : Vandhe Bharat</h3>
					<p>Departure: Departure Station</p>
					<p>Arrival: Arrival Station</p>
					<p>Price: $</p>
					<button>Book Now</button>
				</li>
				<!-- more search results -->
			</ul>
		</section>
		<section id="booking">
			<h2 style="color:black;">Booking Details</h2>
			<form class="center-block">
				<label for="name">Name</label>
				<input type="text" id="name" name="name">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
				<label for="card">Credit Card Number</label>
				<input type="text" id="card" name="card">
			</form>
			<button>Confirm Booking</button>
		</section>
	</main>
